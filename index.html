<div class="content">
  <img id="slideImg" src="test1.png" alt="1月" style="max-width:100%; max-height:100%; object-fit:contain;">
</div>

<script>
  const slides = [
    { month: "1月", src: "test1.png" }
  ];

  let i = 0;
  const monthEl = document.getElementById("month");
  const imgEl = document.getElementById("slideImg");

  function render() {
    if (monthEl) monthEl.textContent = slides[i].month;
    imgEl.src = slides[i].src;
    imgEl.alt = slides[i].month;
  }
  render();
</script>
