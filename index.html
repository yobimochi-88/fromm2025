<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>12ヶ月ログ</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e9f4fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slide {
      background: #dff0fb;
      width: 90%;
      max-width: 900px;
      height: 90%;
      padding: 24px;
      box-sizing: border-box;
      position: relative;
    }
    .month {
      font-size: 32px;
      margin-bottom: 16px;
    }
    .content {
      background: #fff;
      height: calc(100% - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .next {
      position: absolute;
      right: 16px;
      bottom: 16px;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="month" id="month">1月</div>
    <div class="content" id="content">
      ここに1月の内容
    </div>
    <div class="next" id="next">▶︎</div>
  </div>

  <script>
    const data = [
      { month: "1月", text: "ここに1月の内容" },
      { month: "2月", text: "ここに2月の内容" },
      { month: "3月", text: "ここに3月の内容" },
      { month: "4月", text: "ここに4月の内容" },
      { month: "5月", text: "ここに5月の内容" },
      { month: "6月", text: "ここに6月の内容" },
      { month: "7月", text: "ここに7月の内容" },
      { month: "8月", text: "ここに8月の内容" },
      { month: "9月", text: "ここに9月の内容" },
      { month: "10月", text: "ここに10月の内容" },
      { month: "11月", text: "ここに11月の内容" },
      { month: "12月", text: "ここに12月の内容" }
    ];

    let i = 0;
    const monthEl = document.getElementById("month");
    const contentEl = document.getElementById("content");

    document.getElementById("next").onclick = () => {
      i = (i + 1) % data.length;
      monthEl.textContent = data[i].month;
      contentEl.textContent = data[i].text;
    };
  </script>
</body>
</html>
